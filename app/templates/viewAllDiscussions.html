    display : inline-block

    <title>Answer Questions</title>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height:80px;">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/home">
          <img src="/static/logo.png" alt="logo" width="60px">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link mx-2" href="#">Find a Tutor</a>

          <li class="nav-item">
            <a class="nav-link" href="/post"><b>Post</b></a>
          </li>
        </ul>
      </nav>

      <div>
          {% for post in discussionPosts %}
          <div class="col-3 card p-3 post m-2">
              <div class="card-header">{{post["title"]}}</div>
              <div class="card-body">
                  posted by <b>{{post["name"]}}</b>
                  <br>
                  <a id = "{{post['id']}}" href="/answerQuestions?id={{post['id']}}">reply</a>
              </div>
          </div>
          {% endfor %}
      </div>
    </body>
