<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    #discussion{
      border-bottom: 2px solid darkgrey
    }
    #supplies{
      border-bottom: 2px
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height:80px;">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="/home">
        <img src="/static/logo.png" alt="logo" width="60px">
      </a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link mx-2" href="#">Find a Tutor</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#">Find a Carpool</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto mr-4">
        <li class="nav-item">
          <a class="nav-link" href="/post"><b>Post</b></a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid bg-light" style="height: calc(50vh - 40px); overflow: hidden">
        <br>
        <h1 class="ml-2 container-fluid">Discussion <a href = "/viewAllDiscussions"class = "btn btn-primary">View all</a></h1>
        <div class="container-fluid mt-3 w-100 p-3" id="discussion">
            <div class="row">
                {% for post in discussionPosts %}
                <div class="col-3 card p-3 post mt-1 mx-2">
                    <div class="card-header">{{post["title"]}}</div>
                    <div class="card-body">
                        posted by <b>{{post["name"]}}</b>
                        <br>
                        <a id = "{{post['id']}}" href="/answerQuestions?id={{post['id']}}">reply</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="container-fluid bg-light" style="height: calc(50vh - 40px); overflow: hidden">
        <br>
        <h1 class="ml-2 container-fluid">Borrow Supplies <a href = "#"class = "btn btn-primary">View all</a></h1>
        <div class="container-fluid mt-3 w-100 p-3" id="supplies">
            <div class="row">
                {% for post in supplyPosts %}
                <div class="col-3 card p-3 post m-2">
                    <div class="card-header">{{post["title"]}}</div>
                    <div class="card-body">
                        posted by <b>{{post["name"]}}</b>
                        <br>
                        <a href="#">reply</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
